<h2>Iniciar sesión</h2>
{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <label>Usuario:</label>
  <input type="text" name="username" required>
  <br>
  <label>Contraseña:</label>
  <input type="password" name="password" required>
  <br>
  <button type="submit">Ingresar</button>
</form>
